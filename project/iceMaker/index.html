<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Line 235 Beta</title>
	<link rel="stylesheet" href="css/iceLanstyle.css" media="screen and (orientation: landscape)">
	<link rel="stylesheet" href="css/icePorstyle.css" media="(orientation: portrait)">
</head>
	<body>
		<div id="wrap">
			<div id="mycv">
				<canvas id="mypaper" width=640 height=640></canvas>
			</div>
			<div id="ingredients">
				<div id="tab" class="tabs">
					<h2 class="titlepos"></h2>
					<div class="imgpackage icelist">
						<div id="pureice" class="rectangle"></div>
						<div id="purpleice" class="rectangle"></div>
						<div id="blackice" class="rectangle"></div>
						<div id="blueice" class="rectangle"></div>
						<div id="orangeice" class="rectangle"></div>
						<div id="yellownOrange" class="rectangle"></div>
						<div id="snowmanice" class="rectangle"></div>
						<div id="sunice" class="rectangle"></div>
						<div id="retangleice" class="rectangle"></div>
						<div id="meatice" class="rectangle"></div>
						<div id="bubble" class="rectangle"></div>
						<div id="noneice" class="rectangle"></div>
					</div>
				</div>
				
				<div id="nextpage" class="btn_group" onclick="moveTo()"><img class="btn_func" src="images/icetools/ice-button-go.png" alt="eventTaiwan"></div>
			</div>
		</div>
		<div class="btn_action hidden">
			<div id="grow" class="action"></div>
			<div id="shrink" class="action"></div>
			<div id="mirrored" class="action"></div>
			<div id="rotate" class="action"></div>
			<div id="remove" class="action"></div>
		</div>
		<canvas id="myphoto" width="640" height="640"></canvas>
	  <script src="https://dl.dropboxusercontent.com/u/50502234/jquery.min.js"></script>
		<script src="js/iceselect.js"></script>
		<script src="js/html2canvas.js"></script>
	</body>
</html>
