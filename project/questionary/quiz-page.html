<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Javascript 問卷編輯</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="library/datetimepicker/datetimepicke.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container ">
    <div class="col-md-12 formpaper">
            <form id="quiz-items" role="form">
                <div class="col-md-12">
                    <h1></h1>
                    <p class="describe"></p>
                    <div id="form-items"></div>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                        <select name="quiztype" class="form-control add">
                            <option value="groupside">段落標題</option>
                            <option value="sigleside">簡短問題</option>
                            <option value="multiside">長篇問題</option>
                            <option value="radioside">單選題</option>
                            <option value="checkside">多選題</option>
                            <option value="likerside">量表問題</option>
                        </select>
                        <div id="addon-btn-selector" class="input-group-btn">
                            <div class="btn btn-add btn-info">新增問題&nbsp;
                                <i class="glyphicon glyphicon-plus"></i>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-info btn-block" value="下一步">
                </div>
            </form>
        </div>
    </div>
    <div id="submit" class="btn btn-info sidebar">下一步</div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="library/datetimepicker/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.js"></script>
    <script src="library/datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
